{% extends "layout.html" %}

{% block title %}{{ filename }}{% endblock %}

{% block header %}Report: {{ filename }}{% endblock %}

{% block content %}
    <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Reports List</a>
    
    <div class="report-content">
        {% if lines %}
            {% for line in lines %}
                {{ line }}<br>
            {% endfor %}
        {% else %}
            <p>This report is empty.</p>
        {% endif %}
    </div>
{% endblock %}
