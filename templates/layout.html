<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Report Viewer{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .report-list {
            list-style-type: none;
            padding: 0;
        }
        .report-list li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border-left: 4px solid #3498db;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .report-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            white-space: pre-wrap;
            font-family: monospace;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
        }
        .error {
            color: #e74c3c;
            border-left: 4px solid #e74c3c;
            padding: 10px;
            background-color: #fadbd8;
        }
        .special-report {
            background-color: #e8f4f8;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #2980b9;
        }
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #2980b9;
            text-decoration: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 5px;
        }
        th, td {
            padding: 4px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }
        .table-header {
            background-color: #3498db;
            color: white;
            padding: 10px;
            text-align: center;
            margin-bottom: 0;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        /* Navigation styles */
        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .nav-button {
            background-color: #f8f9fa;
            color: #3498db;
            border: 1px solid #ddd;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-button:hover, .nav-button.active {
            background-color: #3498db;
            color: white;
        }
        /* Report container styles */
        .reports-container {
            display: flex;
            flex-direction: column;
        }
        .report-section {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            display: none;
        }
        .report-section.active {
            display: block;
        }
        .report-section h2 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 1px solid #3498db;
            padding-bottom: 10px;
        }
        /* Embedded report styles */
        .embedded-report {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background-color: #fff;
        }
        .embedded-report h3 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 1px solid #3498db;
            padding-bottom: 10px;
        }
        /* Responsive table container */
        .table-responsive {
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }

        /* Horizontal layout for View All section */
        .horizontal-reports-container {
            display: flex;
            flex-direction: row;
            overflow-x: auto;
            gap: 20px;
            padding-bottom: 20px;
            width: 100%;
            margin-top: 20px;
        }

        .horizontal-report {
            min-width: 400px;
            width: 33%;
            flex-shrink: 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Make sure tables in horizontal reports don't overflow */
        .horizontal-report .table-responsive {
            max-width: 100%;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{% block header %}Report Viewer{% endblock %}</h1>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
